baseURL = "https://lunk-liu.github.io/tentaplugg/"
languageCode = "en-us"
title = "Minimal"
theme = "minimal"
#disqusShortname = "username" # delete this to disable disqus comments
#googleAnalytics = ""

[params]
    author = "Calin Tataru"
    description = "Personal blog theme powered by Hugo"
    githubUsername = "#"
    accent = "brown"
    showBorder = false
    backgroundColor = "white"
    font = "Helvetica" # should match the name on Google Fonts!
    highlight = true
    # highlightStyle = "solarized-dark"
    highlightStyle = "monokai"
    highlightLanguages = ["bash", "cpp"]

[[menu.main]]
    url = "/"
    name = "Home"
    weight = 1

[[menu.main]]
    url = "/post/"
    name = "Posts"
    weight = 2

[[menu.main]]
    url = "/tags/"
    name = "Tags"
    weight = 3

[[menu.main]]
    url = "/project/"
    name = "Projects"
    weight = 4

